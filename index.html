<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me! - A Calculator made by me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="container">

        <h2 class="text-center">Welcome to Calculate me!</h2>
    
        <div id="output">00</div>
    
        <input type="text" id="input1" placeholder="value1" />
        <input type="text" id="input2" placeholder="value2" />
        <div class="bts-container">
            <button class="btns" onclick="add()">Addition</button>
            <button class="btns" onclick="sub()">Substraction</button>
            <button class="btns" onclick="mul()">Multiplication</button>
            <button class="btns" onclick="div()">Division</button>
            <button class="btns" onclick="reset()" id="reset">Reset</button>
        </div>
        <br />
    </div>

    <footer>
        <a href="https://www.linkedin.com/in/chebrolu-tejopriya/" target="_blank">By chebrolu-tejopriya</a>
    </footer>


    <script src="script.js"></script>
</body>
</html>
